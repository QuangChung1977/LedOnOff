<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Điều khiển LED từ xa</title>
</head>
<body>
  <h1>Điều khiển LED qua SMS</h1>
  
  <!-- Chỉnh số điện thoại ESP8266 ở đây -->
  <button onclick="sendSMS('LED ON')">Bật LED</button>
  <button onclick="sendSMS('LED OFF')">Tắt LED</button>
  <button onclick="sendSMS('LED STATUS')">Kiểm tra trạng thái LED</button>

  <script>
    function sendSMS(command) {
      const phoneNumber = "+84987654321"; // Thay số điện thoại của ESP8266 tại đây
      const smsBody = encodeURIComponent(command);
      const smsLink = `sms:${phoneNumber}?body=${smsBody}`;
      
      // Mở link SMS
      window.location.href = smsLink;
    }
  </script>
</body>
</html>
